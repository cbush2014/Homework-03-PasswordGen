<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>New Password</title>

    <!-- link our custom css -->

<body class="bg-white">
    <div class="row no-gutters bg-white shadow-sm">
        <div class="col text-center">
            <h1 class="">New Password</h1>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h2 class="text-muted">Generate a Password</h2>
            <hr>
        </div>
    </div>

    <div class="form-group shadow-textarea">
        <div class="col">
            <div class="checkbox">
                <label><input type="checkbox" value="">Include numeric characters</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Include lowercase characters</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Include uppercase characters</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Include special characters</label>
            </div>
            <div class="checkbox disabled">
                <label><input type="checkbox" value="" disabled>This checkbox is disabled</label>
            </div>

        </div>

    </div>

        crossorigin="anonymous"></script>

    <!-- Link our custom JavaScript -->
    <script src="./script.js"></script>
